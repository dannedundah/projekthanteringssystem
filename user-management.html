<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hantera Användare och Behörigheter</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="auth-check.js"></script>
    <script type="module" src="user-management.js"></script>
</head>
<body>
    <div class="container">
        <h2>Hantera Användare och Behörigheter</h2>

        <!-- Roll-, team- och behörighetstabell -->
        <table id="roles-table">
            <thead>
                <tr>
                    <th>Namn</th>
                    <th>E-post</th>
                    <th>Behörighet</th>
                    <!-- Dynamiskt skapade kolumner för varje team -->
                    <th>Team Admin</th> <!-- Kolumn för teamet "Admin" -->
                    <th>Team Marcus</th> <!-- Kolumn för teamet "Marcus" -->
                    <th>Team Rickard</th> <!-- Kolumn för teamet "Rickard" -->
                    <th>Team Reza</th> <!-- Kolumn för teamet "Reza" -->
                    <th>Status</th> <!-- Kolumn för status -->
                    <th>Uppdatera</th> <!-- Kolumn för uppdateringsknappen -->
                </tr>
            </thead>
            <tbody>
                <!-- Dynamisk lista över användare, deras behörigheter, team och status -->
            </tbody>
        </table>

        <button onclick="navigateTo('admin.html')">Tillbaka</button>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
