<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hantera Användare och Behörigheter</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="auth-check.js"></script>
    <script type="module" src="user-management.js"></script>
</head>
<body>
    <div class="container">
        <h2>Hantera Användare och Behörigheter</h2>

        <!-- Filtreringsdelen -->
        <div id="user-filter" style="display:none;">
            <label for="filter">Filtrera användare:</label>
            <select id="filter" onchange="filterUsers(this.value)">
                <option value="all">Alla</option>
                <option value="active">Aktiva</option>
                <option value="inactive">Inaktiva</option>
            </select>
        </div>

        <!-- Användarlistan -->
        <div id="user-list"></div>

        <!-- Roll- och behörighetstabell -->
        <table id="roles-table">
            <thead>
                <tr>
                    <th>Namn</th>
                    <th>E-post</th>
                    <th>Behörighet</th>
                    <th>Uppdatera</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamisk lista över användare och deras behörigheter -->
            </tbody>
        </table>

        <button onclick="navigateTo('admin.html')">Tillbaka</button>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
