<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="login.js"></script>
</head>
<body>
    <div class="container">
        <h1>Logga in</h1>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="E-post" required>
            <input type="password" id="login-password" placeholder="Lösenord" required>
            <button type="submit">Logga in</button>
        </form>
        <div id="login-error-message"></div>
        <h2>Registrera dig</h2>
        <form id="register-form">
            <input type="email" id="register-email" placeholder="E-post" required>
            <input type="password" id="register-password" placeholder="Lösenord" required>
            <button type="submit">Registrera</button>
        </form>
        <div id="register-error-message"></div>
    </div>
</body>
</html>
