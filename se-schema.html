<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitt Schema</title>
    <link rel="stylesheet" href="style.css">
    <!-- Länk till DHTMLX Gantt CSS -->
    <link rel="stylesheet" href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css">
    <!-- Skript för DHTMLX Gantt -->
    <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="se-schema.js"></script>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 0 auto;
        }

        /* Stil för vänster kolumn (Projektlistan) */
        .left-column {
            flex: 1;
            min-width: 300px;
            margin-right: 20px;
            max-width: 100%;
        }

        #project-list {
            list-style-type: none;
            padding: 0;
        }

        #project-list li {
            margin: 5px 0;
            padding: 10px;
            background: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        #project-list li:hover {
            background: #e7e7e7;
        }

        /* Stil för höger kolumn (Gantt-diagrammet) */
        .right-column {
            flex: 2;
            min-width: 400px;
            max-width: 100%;
        }

        #gantt-chart {
            width: 100%;
            height: 400px;
        }

        /* Anpassa för mindre skärmar */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-column {
                margin-right: 0;
                margin-bottom: 20px;
            }

            #gantt-chart {
                height: 300px; /* Minska höjden för mindre skärmar */
            }

            button {
                width: 100%;
                padding: 15px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            #gantt-chart {
                height: 200px; /* Ytterligare minskning av höjd för mycket små skärmar */
            }

            button {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h2>Kommande Projekt</h2>
            <ul id="project-list"></ul>
        </div>
        <div class="right-column">
            <h2>Gantt-schema</h2>
            <div id="gantt-chart"></div>
        </div>
    </div>
    <button onclick="navigateTo('index.html')">Tillbaka</button>
</body>
</html>
