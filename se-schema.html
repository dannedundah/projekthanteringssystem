<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitt Schema</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="se-schema.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mitt Schema</h1>
        <input type="text" id="search-input" placeholder="Sök projekt..." />
        <table class="gantt-table">
            <thead>
                <tr>
                    <th>Projekt</th>
                    <th>Startdatum</th>
                    <th>Slutdatum</th>
                    <th>Datum Elektriker</th>
                    <th>Anställda</th>
                </tr>
            </thead>
            <tbody id="gantt-table-body"></tbody>
        </table>
        <button onclick="navigateTo('index.html')">Tillbaka</button>
    </div>

    <script type="module">
        import { auth, onAuthStateChanged, signOut } from './firebase-config.js';
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        
        const db = getFirestore();

        document.addEventListener('DOMContentLoaded', () => {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // Kontrollera om användaren är aktiv
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists() && userDoc.data().active) {
                        // Användaren är inloggad och aktiv
                        console.log('User is active:', user);
                    } else {
                        // Användaren är inloggad men inte aktiv
                        await signOut(auth);
                        alert('Din användare är inte aktiv. Kontakta administratören.');
                        window.location.href = 'login.html';
                    }
                } else {
                    // Användaren är inte inloggad
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
