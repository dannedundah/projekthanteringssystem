<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timmar per projekt</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="timmar_per_projekt.js"></script>
</head>
<body>
    <div class="container">
        <h1>Timmar per projekt</h1>

        <!-- Sökfält för att filtrera projekt -->
        <input type="text" id="project-search" placeholder="Sök projekt..." />

        <!-- Sektion för att visa totala timmar per projekt -->
        <div>
            <h3>Totala timmar per projekt</h3>
            <ul id="total-hours-container"></ul>
        </div>
        <button id="show-total-hours">Visa totala timmar per projekt</button>

        <button onclick="navigateTo('index.html')">Tillbaka</button>
    </div>
</body>
</html>
