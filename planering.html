<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planering</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="planering.js"></script>
</head>
<body>
    <div class="container">
        <h1>Planering</h1>
        <div class="filter">
            <label for="employee-select">Välj anställd:</label>
            <select id="employee-select">
                <option value="">Välj anställd</option>
                <option value="Alireza">Alireza</option>
                <option value="Andreas">Andreas</option>
                <option value="Hampus">Hampus</option>
                <option value="Loa">Loa</option>
                <option value="Marcus">Marcus</option>
                <option value="Mustafa">Mustafa</option>
                <option value="Noah">Noah</option>
                <option value="Reza">Reza</option>
                <option value="Rickard">Rickard</option>
            </select>
        </div>
        <div class="filter">
            <label for="project-select">Välj projekt:</label>
            <select id="project-select">
                <option value="">Välj projekt</option>
            </select>
        </div>
        <div id="project-details">
            <label for="start-date">Startdatum:</label>
            <input type="date" id="start-date">
            <label for="end-date">Slutdatum:</label>
            <input type="date" id="end-date">
            <button onclick="assignProject()">Tilldela</button>
        </div>
        <button onclick="navigateTo('index.html')">Tillbaka</button>
    </div>
</body>
</html>
