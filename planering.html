<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planering</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="planering.js"></script>
</head>
<body>
    <div class="container">
        <h1>Planering</h1>
        <form id="planning-form">
            <label for="project-id">Projekt ID:</label>
            <select id="project-id" required></select>

            <label for="start-date">Startdatum:</label>
            <input type="date" id="start-date" required>

            <label for="end-date">Slutdatum:</label>
            <input type="date" id="end-date" required>

            <label for="electrician-date">Datum för Elektriker:</label>
            <input type="date" id="electrician-date">

            <label for="employee-1">Anställd 1:</label>
            <select id="employee-1">
                <option value="">Välj anställd</option>
            </select>

            <label for="employee-2">Anställd 2:</label>
            <select id="employee-2">
                <option value="">Välj anställd</option>
            </select>

            <label for="employee-3">Anställd 3:</label>
            <select id="employee-3">
                <option value="">Välj anställd</option>
            </select>

            <label for="employee-4">Anställd 4:</label>
            <select id="employee-4">
                <option value="">Välj anställd</option>
            </select>

            <button type="submit">Spara Planering</button>
        </form>
        <button onclick="navigateTo('index.html')">Tillbaka</button>
    </div>
</body>
</html>
<script type="module">
    import { auth, onAuthStateChanged, signOut } from './firebase-config.js';
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    
    const db = getFirestore();

    document.addEventListener('DOMContentLoaded', () => {
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Kontrollera om användaren är aktiv
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().active) {
                    // Användaren är inloggad och aktiv
                    console.log('User is active:', user);
                } else {
                    // Användaren är inloggad men inte aktiv
                    await signOut(auth);
                    alert('Din användare är inte aktiv. Kontakta administratören.');
                    window.location.href = 'login.html';
                }
            } else {
                // Användaren är inte inloggad
                window.location.href = 'login.html';
            }
        });
    });
</script>
