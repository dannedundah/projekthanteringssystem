<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planering</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="planering.js"></script>
</head>
<body>
    <div class="container">
        <h1>Planering</h1>
        <form id="planning-form">
            <div class="dropdown-container">
                <label for="employee-select-1">Välj anställd 1:</label>
                <select id="employee-select-1" class="employee-select" required>
                    <option value="Alireza">Alireza</option>
                    <option value="Andreas">Andreas</option>
                    <option value="Hampus">Hampus</option>
                    <option value="Loa">Loa</option>
                    <option value="Marcus">Marcus</option>
                    <option value="Mustafa">Mustafa</option>
                    <option value="Noah">Noah</option>
                    <option value="Reza">Reza</option>
                    <option value="Rickard">Rickard</option>
                </select>
            </div>
            <div class="dropdown-container">
                <label for="employee-select-2">Välj anställd 2:</label>
                <select id="employee-select-2" class="employee-select">
                    <option value="Alireza">Alireza</option>
                    <option value="Andreas">Andreas</option>
                    <option value="Hampus">Hampus</option>
                    <option value="Loa">Loa</option>
                    <option value="Marcus">Marcus</option>
                    <option value="Mustafa">Mustafa</option>
                    <option value="Noah">Noah</option>
                    <option value="Reza">Reza</option>
                    <option value="Rickard">Rickard</option>
                </select>
            </div>
            <div class="dropdown-container">
                <label for="employee-select-3">Välj anställd 3:</label>
                <select id="employee-select-3" class="employee-select">
                    <option value="Alireza">Alireza</option>
                    <option value="Andreas">Andreas</option>
                    <option value="Hampus">Hampus</option>
                    <option value="Loa">Loa</option>
                    <option value="Marcus">Marcus</option>
                    <option value="Mustafa">Mustafa</option>
                    <option value="Noah">Noah</option>
                    <option value="Reza">Reza</option>
                    <option value="Rickard">Rickard</option>
                </select>
            </div>

            <label for="project-select">Välj projekt:</label>
            <select id="project-select" required></select>

            <label for="start-date">Startdatum:</label>
            <input type="date" id="start-date" required>

            <label for="end-date">Slutdatum:</label>
            <input type="date" id="end-date" required>

            <button type="submit">Lägg till planering</button>
        </form>
        <button onclick="navigateTo('index.html')">Tillbaka</button>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
