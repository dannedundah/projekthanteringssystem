<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planering</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="planering.js"></script>
</head>
<body>
    <div class="container">
        <h1>Planering</h1>
        <form id="planning-form">
            <label for="project-id">Projekt ID:</label>
            <select id="project-id" required></select>

            <label for="start-date">Startdatum:</label>
            <input type="date" id="start-date" required>

            <label for="end-date">Slutdatum:</label>
            <input type="date" id="end-date" required>

            <label for="electrician-date">Datum för Elektriker:</label>
            <input type="date" id="electrician-date">

            <label for="employee-1">Anställd 1:</label>
            <select id="employee-1"></select>

            <label for="employee-2">Anställd 2:</label>
            <select id="employee-2"></select>

            <label for="employee-3">Anställd 3:</label>
            <select id="employee-3"></select>

            <label for="employee-4">Anställd 4:</label>
            <select id="employee-4"></select>

            <button type="submit">Spara Planering</button>
        </form>
        <button onclick="navigateTo('index.html')">Tillbaka</button>
    </div>
</body>
</html>
