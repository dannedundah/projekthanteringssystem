<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planering</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="planering.js"></script>
</head>
<body>
    <div class="container">
        <h1>Planering</h1>
        <form id="planning-form">
            <label for="project-select">Välj projekt:</label>
            <select id="project-select" required>
                <option value="" disabled selected>Välj projekt</option>
            </select>

            <label for="employee-select1">Välj anställd 1:</label>
            <select id="employee-select1" required>
                <option value="Välj namn" disabled selected>Välj namn</option>
            </select>

            <label for="employee-select2">Välj anställd 2:</label>
            <select id="employee-select2" required>
                <option value="Välj namn" disabled selected>Välj namn</option>
            </select>

            <label for="employee-select3">Välj anställd 3:</label>
            <select id="employee-select3" required>
                <option value="Välj namn" disabled selected>Välj namn</option>
            </select>

            <label for="start-date">Startdatum:</label>
            <input type="date" id="start-date" required>

            <label for="end-date">Slutdatum:</label>
            <input type="date" id="end-date" required>

            <button type="submit">Lägg till planering</button>
        </form>
        <button onclick="navigateTo('index.html')">Tillbaka</button>
    </div>
</body>
</html>
