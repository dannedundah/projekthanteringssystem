<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planering Total</title>
    <link rel="stylesheet" href="style.css">
    <!-- Länk till DHTMLX Gantt CSS -->
    <link rel="stylesheet" href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css">
    <!-- Skript för DHTMLX Gantt -->
    <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="planeringtotal.js"></script>
</head>
<body>
    <div class="container">
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="document.getElementById('edit-modal').style.display='none'">&times;</span>
                <h3>Uppdatera Projekt</h3>
                <label for="start-date">Startdatum:</label>
                <input type="date" id="start-date">
                <label for="end-date">Slutdatum:</label>
                <input type="date" id="end-date">
                <div class="modal-footer">
                    <button class="save-button" onclick="saveTaskDates()">Spara</button>
                    <button class="cancel-button" onclick="document.getElementById('edit-modal').style.display='none'">Avbryt</button>
                </div>
            </div>
        </div>
        
        <h1>Planering Total</h1>
        <select id="employee-select">
            <option value="">Alla anställda</option>
        </select>
        <div id="gantt-chart" style="width:100%; height:400px;"></div>
        <button onclick="navigateTo('index.html')">Tillbaka</button>
    </div>
</body>
</html>
