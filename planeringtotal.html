<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planering Total</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css">
    <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="planeringtotal.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
            padding: 10px;
            max-width: 100%;
            box-sizing: border-box;
        }

        #gantt-chart {
            width: 100%;
            height: 80vh;
            overflow-x: auto;
        }

        /* Gör så att innehållet i kolumner inte kapas med "..." */
        .gantt_grid_head_cell,
        .gantt_cell {
            white-space: nowrap !important;
        }

        /* Bredda grid-tabellen för att visa full text */
        .gantt_grid {
            min-width: 700px;
        }

        .weekend {
            background-color: #FFCCCC !important;
        }

        @media (max-width: 768px) {
            #gantt-chart {
                height: 70vh;
            }

            h1 {
                font-size: 1.2rem;
            }

            select, button {
                font-size: 1rem;
                width: 100%;
                margin-bottom: 10px;
            }

            .gantt_grid {
                min-width: 900px; /* Gör den ännu bredare för mobilen */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Planering Total</h1>
        <label for="employee-select">Välj team:</label>
        <select id="employee-select">
            <option value="">Alla team</option>
        </select>
        <div id="gantt-chart" class="gantt-chart-large"></div>
        <button onclick="navigateTo('index.html')">Tillbaka</button>
    </div>
</body>
</html>
