<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkylator med Google Sheets</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f4f4f4;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Kalkylator med Google Sheets</h1>

    <table>
        <tr>
            <th>Kolumn A</th>
            <th>Kolumn B</th>
        </tr>
        <!-- Rader för att visa och fylla i värden -->
        <tr>
            <td>A1</td>
            <td><input type="text" id="b1"></td>
        </tr>
        <tr>
            <td>A2</td>
            <td><input type="text" id="b2"></td>
        </tr>
        <tr>
            <td>A3</td>
            <td><input type="text" id="b3"></td>
        </tr>
        <tr>
            <td>A4</td>
            <td><input type="text" id="b4"></td>
        </tr>
        <tr>
            <td>A5</td>
            <td><input type="text" id="b5"></td>
        </tr>
        <tr>
            <td>A6</td>
            <td><input type="text" id="b6"></td>
        </tr>
        <tr>
            <td>A7</td>
            <td><input type="text" id="b7"></td>
        </tr>
        <tr>
            <td>A8</td>
            <td><input type="text" id="b8"></td>
        </tr>
        <tr>
            <td>A9</td>
            <td><input type="text" id="b9"></td>
        </tr>
        <tr>
            <td>A10</td>
            <td><input type="text" id="b10"></td>
        </tr>
        <tr>
            <td>A11</td>
            <td><input type="text" id="b11"></td>
        </tr>
        <tr>
            <td>A12</td>
            <td><input type="text" id="b12"></td>
        </tr>
        <tr>
            <td>A13</td>
            <td><input type="text" id="b13"></td>
        </tr>
        <tr>
            <td>A14</td>
            <td><input type="text" id="b14"></td>
        </tr>
    </table>

    <button onclick="berakna()">Beräkna</button>

    <div class="result" id="resultat"></div>
</div>

<script>
    function berakna() {
        // Hämta värden från inmatningsfälten
        var values = [
            document.getElementById("b1").value,
            document.getElementById("b2").value,
            document.getElementById("b3").value,
            document.getElementById("b4").value,
            document.getElementById("b5").value,
            document.getElementById("b6").value,
            document.getElementById("b7").value,
            document.getElementById("b8").value,
            document.getElementById("b9").value,
            document.getElementById("b10").value,
            document.getElementById("b11").value,
            document.getElementById("b12").value,
            document.getElementById("b13").value,
            document.getElementById("b14").value
        ];

        // Anropa Google Apps Script-funktionen
        google.script.run
            .withSuccessHandler(function(resultat) {
                document.getElementById("resultat").innerText = "Resultat: " + resultat;
            })
            .beraknaKostnad(values);
    }
</script>

</body>
</html>
