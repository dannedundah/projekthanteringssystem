<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviceärenden (Ticketsystem)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Serviceärenden (Ticketsystem)</h1>
        <div class="ticket-columns">
            <div class="ticket-column" id="todo">
                <h2>Att göra</h2>
                <div class="ticket-list" id="todo-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Tickets kommer visas här -->
                </div>
            </div>
            <div class="ticket-column" id="in-progress">
                <h2>Pågående</h2>
                <div class="ticket-list" id="in-progress-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Tickets kommer visas här -->
                </div>
            </div>
            <div class="ticket-column" id="done">
                <h2>Klart</h2>
                <div class="ticket-list" id="done-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Tickets kommer visas här -->
                </div>
            </div>
        </div>
        <button onclick="navigateTo('index.html')">Tillbaka</button>
    </div>
    <script type="module" src="testmodul.js"></script>
</body>
</html>
