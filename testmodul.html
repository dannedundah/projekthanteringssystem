<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testmodul för Daniel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css"> <!-- DHTMLX Gantt CSS -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="testmodul.js"></script>
    <style>
        /* CSS för att markera helger */
        .weekend {
            background-color: #FFCCCC !important; /* Ljus röd bakgrund för helger */
        }
        .confirmation-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: green;
            color: white;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .confirmation-popup.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Testmodul</h1>

        <!-- Testmodulens innehåll som endast visas för daniel@delidel.se -->
        <div id="test-modul" style="display: none;">
            <h2>Testa Skript</h2>
            <p>Här kan Daniel testa olika skript utan att påverka andra användare.</p>

            <!-- Textruta och knapp för att köra anpassade skript -->
            <textarea id="script-input" placeholder="Skriv ditt JavaScript här..."></textarea>
            <button id="run-script-btn">Kör skript</button>
            <div id="script-output"></div>

            <!-- Gantt-schemat för testning -->
            <div id="gantt-chart" class="gantt-chart-large"></div>

            <!-- Dropdown för att välja team -->
            <label for="employee-select">Välj team:</label>
            <select id="employee-select">
                <option value="">Alla team</option>
            </select>
        </div>

        <button onclick="navigateTo('index.html')">Tillbaka</button>
    </div>

    <!-- Skript för DHTMLX Gantt -->
    <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
</body>
</html>
