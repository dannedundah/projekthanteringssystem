<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkylator med Google Sheets</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f4f4f4;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Kalkylator med Google Sheets</h1>

    <table>
        <tr>
            <th>Produkt</th>
            <th>Pris</th>
        </tr>
        <tr>
            <td id="produkt1"></td>
            <td id="pris1"></td>
        </tr>
        <tr>
            <td id="produkt2"></td>
            <td id="pris2"></td>
        </tr>
        <tr>
            <td id="produkt3"></td>
            <td id="pris3"></td>
        </tr>
        <!-- Lägg till fler rader efter behov -->
    </table>

    <button onclick="berakna()">Uppdatera Priser</button>

    <div class="result" id="resultat"></div>
</div>

<script>
    function berakna() {
        // Anropa Google Apps Script-funktionen för att uppdatera Google Sheets och hämta resultat
        google.script.run
            .withSuccessHandler(function(data) {
                // Uppdatera produkterna och priserna i HTML
                document.getElementById("produkt1").innerText = data.produkter[0];
                document.getElementById("pris1").innerText = data.priser[0];
                document.getElementById("produkt2").innerText = data.produkter[1];
                document.getElementById("pris2").innerText = data.priser[1];
                document.getElementById("produkt3").innerText = data.produkter[2];
                document.getElementById("pris3").innerText = data.priser[2];
                // Fortsätt för fler rader om det finns
            })
            .hamtaProdukterOchPriser();
    }

    // Kör funktionen direkt för att hämta initiala data
    berakna();
</script>

</body>
</html>
