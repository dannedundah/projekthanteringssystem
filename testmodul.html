<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbetsmiljö</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="arbetsmiljo.js"></script>
</head>
<body>
    <div class="container">
        <h1>Arbetsmiljö</h1>

        <div id="upload-section" style="display:none;">
            <h2>Ladda upp fil</h2>
            <input type="file" id="fileInput">
            <button id="uploadFileBtn">Ladda upp</button>
        </div>

        <div id="file-list-section">
            <h2>Tillgängliga filer</h2>
            <ul id="fileList"></ul>
        </div>

        <button id="logout-btn">Logga ut</button>
    </div>
</body>
</html>
