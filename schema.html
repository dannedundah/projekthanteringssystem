<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Schema</h1>

        <h2>Lägg till Schema</h2>
        <form id="add-schedule-form">
            <input type="text" id="employee-name-add" placeholder="Anställds namn" required>
            <input type="date" id="start-date" required>
            <input type="date" id="end-date" required>
            <select id="project-select" required></select>
            <button type="submit">Lägg till</button>
        </form>

        <h2>Visa Schema</h2>
        <form id="view-schedule-form">
            <input type="text" id="employee-name-view" placeholder="Ange ditt namn" required>
            <button type="submit">Visa Schema</button>
        </form>

        <div id="schedule-list"></div>
        
        <button onclick="navigateTo('index.html')">Tillbaka</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
