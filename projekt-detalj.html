<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt Detaljer</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="projektdetalj.js"></script>
</head>
<body>
    <div class="container">
        <h1>Projekt Detaljer</h1>
        <div id="project-details"></div>
        <form id="upload-images-form">
            <input type="file" id="project-images" accept="image/*" multiple>
            <button type="submit">Ladda upp bilder</button>
        </form>
        <form id="schedule-form">
            <h2>Lägg till Schema</h2>
            <input type="text" id="employee-name" placeholder="Anställds namn" required>
            <input type="date" id="start-date" required>
            <input type="date" id="end-date" required>
            <button type="submit">Lägg till Schema</button>
        </form>
        <button onclick="navigateTo('index.html')">Tillbaka</button>
    </div>
</body>
</html>
