<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektdetalj</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="projektdetalj.js"></script>
</head>
<body>
    <div class="container">
        <h1>Projektdetalj</h1>
        <div id="project-details" class="project-details"></div>
        <select id="project-status" onchange="updateProjectStatusHandler()">
            <option value="Ny">Ny</option>
            <option value="Planerad">Planerad</option>
            <option value="Fakturerad">Fakturerad</option>
        </select>
        <button onclick="navigateTo('index.html')">Tillbaka</button>
    </div>
    <script type="module">
        import { updateProjectStatus } from './main.js';

        function navigateTo(page) {
            window.location.href = page;
        }

        function updateProjectStatusHandler() {
            const params = new URLSearchParams(window.location.search);
            const projectId = params.get('id');
            const newStatus = document.getElementById('project-status').value;
            updateProjectStatus(projectId, newStatus);
        }
    </script>
</body>
</html>
