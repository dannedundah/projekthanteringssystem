<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektdetalj</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="projektdetalj.js"></script>
</head>
<body>
    <div class="container">
        <h1>Projektdetalj</h1>
        <form id="edit-project-form">
            <label for="project-name">Projektets namn:</label>
            <input type="text" id="project-name" required>
            
            <label for="customer-name">Kundnamn:</label>
            <input type="text" id="customer-name" required>
            
            <label for="customer-phone">Telefonnummer:</label>
            <input type="text" id="customer-phone" required>
            
            <label for="project-address">Adress:</label>
            <input type="text" id="project-address" required>
            
            <label for="project-description">Projektbeskrivning:</label>
            <textarea id="project-description" required></textarea>
            
            <label for="project-status">Status:</label>
            <select id="project-status" required>
                <option value="Ny">Ny</option>
                <option value="Planerad">Planerad</option>
                <option value="Fakturerad">Fakturerad</option>
                <option value="Solceller klart">Solceller klart</option>
                <option value="Elektriker klar">Elektriker klar</option>
                <option value="Driftsatt">Drifsatt</option>
            </select>
            
            <label for="project-images">Lägg till filer:</label>
            <input type="file" id="project-images" accept="image/*,.pdf" multiple>
            
            <button type="submit">Spara ändringar</button>
        </form>

        <!-- Display Images and Files -->
        <div id="file-gallery"></div>

        <button onclick="navigateTo('status.html')">Tillbaka</button>
    </div>

    <!-- Modal for image preview -->
    <div id="image-modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="caption"></div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
<script type="module">
    import { auth, onAuthStateChanged, signOut } from './firebase-config.js';
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    
    const db = getFirestore();

    document.addEventListener('DOMContentLoaded', () => {
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Kontrollera om användaren är aktiv
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().active) {
                    // Användaren är inloggad och aktiv
                    console.log('User is active:', user);
                } else {
                    // Användaren är inloggad men inte aktiv
                    await signOut(auth);
                    alert('Din användare är inte aktiv. Kontakta administratören.');
                    window.location.href = 'login.html';
                }
            } else {
                // Användaren är inte inloggad
                window.location.href = 'login.html';
            }
        });
    });
</script>
