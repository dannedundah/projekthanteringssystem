<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lägg till nytt projekt</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="läggatillprojekt.js"></script>
    <style>
        /* Gör status dropdown mindre */
        #project-status {
            width: 50%; /* Gör dropdown-menyn hälften så bred */
        }

        /* Gör projektbeskrivningen dubbelt så stor */
        #project-description {
            width: 100%; /* Se till att textarea tar upp full bredd av container */
            height: 200px; /* Gör textrutan dubbelt så hög */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lägg till nytt projekt</h1>
        <form id="project-form">
            <input type="text" id="project-input" placeholder="Projektets namn" required>
            <input type="text" id="customer-name" placeholder="Kundnamn" required>
            <input type="text" id="customer-phone" placeholder="Telefonnummer" required>
            <input type="text" id="project-address" placeholder="Adress" required>
            <textarea id="project-description" placeholder="Projektbeskrivning" required></textarea>
            <select id="project-status" required>
                <option value="Ny">Ny</option>
                <option value="Planerad">Planerad</option>
                <option value="Solceller klart">Solceller klart</option>
                <option value="Elektriker klar">Elektriker klar</option>
                <option value="Drifsatt">Driftsatt</option>
            </select>
            <input type="file" id="project-files" accept="image/*,.pdf,.doc,.docx,.txt" multiple>
            <button type="submit">Lägg till projekt</button>
        </form>
        <button onclick="navigateTo('index.html')">Tillbaka</button>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
