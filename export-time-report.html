<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dra ut tidsrapport</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="export-time-report.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dra ut tidsrapport</h1>
        <form id="date-range-form">
            <label for="start-date">Startdatum:</label>
            <input type="date" id="start-date" required>

            <label for="end-date">Slutdatum:</label>
            <input type="date" id="end-date" required>

            <button type="submit">Visa rapporteringsstatus</button>
        </form>
        <button onclick="navigateTo('index.html')">Tillbaka</button>

        <div id="report-status-table" style="display: none;">
            <h3>Status för anställdas tidrapportering</h3>
            <table>
                <thead>
                    <tr>
                        <th>Anställd</th>
                        <th>Rapporterat tid:</th>
                    </tr>
                </thead>
                <tbody id="report-status-body"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
