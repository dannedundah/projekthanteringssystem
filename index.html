<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekthanteringssystem</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Projekthanteringssystem</h1>
        <div class="row">
            <div class="column" style="flex: 1;">
                <ul id="new-projects" ondragover="allowDrop(event)" ondrop="drop(event)">
                    <h3>Ny</h3>
                </ul>
                <ul id="planned-projects" ondragover="allowDrop(event)" ondrop="drop(event)">
                    <h3>Planerad</h3>
                </ul>
                <ul id="billed-projects" ondragover="allowDrop(event)" ondrop="drop(event)">
                    <h3>Fakturerad</h3>
                </ul>
            </div>
            <div class="column" style="flex: 3;">
                <!-- Innehåll för projektdetaljer eller annat -->
            </div>
        </div>
        <div class="actions">
            <button onclick="navigateTo('läggatillprojekt.html')">Lägg till nytt projekt</button>
            <button onclick="navigateTo('se-schema.html')">Se mitt schema</button>
        </div>
    </div>
</body>
</html>
