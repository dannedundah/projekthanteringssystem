<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekthanteringssystem</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Projektträd</h2>
            <div class="folder" id="new" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>Ny</h3>
                <ul id="new-projects"></ul>
            </div>
            <div class="folder" id="planned" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>Planerad</h3>
                <ul id="planned-projects"></ul>
            </div>
            <div class="folder" id="billed" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>Fakturerad</h3>
                <ul id="billed-projects"></ul>
            </div>
        </div>
        <div class="main-content">
            <h1>Projekthanteringssystem</h1>
            <button onclick="navigateTo('läggatillprojekt.html')">Lägg till nytt projekt</button>
            <button onclick="navigateTo('se-schema.html')">Se mitt schema</button>
            <div id="project-details"></div>
        </div>
    </div>
</body>
</html>
