<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekthanteringssystem</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Projekthanteringssystem</h1>
        <div class="actions">
            <button onclick="navigateTo('projekthantering.html')">Projekthantering</button>
            <button onclick="navigateTo('status.html')">Status</button>
            <button onclick="navigateTo('planering.html')">Planering</button>
            <button onclick="navigateTo('schema.html')">Se mitt schema</button>
        </div>
        <div class="row">
            <div class="column" style="flex: 1;">
                <div class="project-category">
                    <h3>Ny</h3>
                    <ul id="new-projects" class="toggle-list"></ul>
                </div>
                <div class="project-category">
                    <h3>Planerad</h3>
                    <ul id="planned-projects" class="toggle-list"></ul>
                </div>
                <div class="project-category">
                    <h3>Fakturerad</h3>
                    <ul id="billed-projects" class="toggle-list"></ul>
                </div>
            </div>
            <div class="column" style="flex: 3;">
                <div id="project-details"></div>
            </div>
        </div>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
