<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekthanteringssystem</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Projekthanteringssystem</h1>
        <div class="row">
            <div class="sidebar">
                <div class="project-category">
                    <h3 onclick="toggleVisibility('new-projects')">Ny</h3>
                    <ul id="new-projects" class="project-list"></ul>
                </div>
                <div class="project-category">
                    <h3 onclick="toggleVisibility('planned-projects')">Planerad</h3>
                    <ul id="planned-projects" class="project-list"></ul>
                </div>
                <div class="project-category">
                    <h3 onclick="toggleVisibility('billed-projects')">Fakturerad</h3>
                    <ul id="billed-projects" class="project-list"></ul>
                </div>
            </div>
            <div class="main-content">
                <div id="project-details"></div>
                <div class="actions">
                    <button onclick="navigateTo('läggatillprojekt.html')">Lägg till nytt projekt</button>
                    <button onclick="navigateTo('se-schema.html')">Se mitt schema</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function toggleVisibility(id) {
            const element = document.getElementById(id);
            if (element.style.display === 'none') {
                element.style.display = 'block';
            } else {
                element.style.display = 'none';
            }
        }
    </script>
</body>
</html>
