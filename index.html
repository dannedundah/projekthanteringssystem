<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekthanteringssystem</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Projekthanteringssystem</h1>
        <div class="actions">
            <button onclick="navigateTo('läggatillprojekt.html')">Lägg till nytt projekt</button>
            <button onclick="navigateTo('schema.html')">Schema</button>
            <button onclick="navigateTo('planering.html')">Planering</button>
        </div>
        <div class="row">
            <div class="column" style="flex: 1;">
                <div class="project-category">
                    <h3 onclick="toggleVisibility('new-projects')">Ny</h3>
                    <ul id="new-projects"></ul>
                </div>
                <div class="project-category">
                    <h3 onclick="toggleVisibility('planned-projects')">Planerad</h3>
                    <ul id="planned-projects"></ul>
                </div>
                <div class="project-category">
                    <h3 onclick="toggleVisibility('billed-projects')">Fakturerad</h3>
                    <ul id="billed-projects"></ul>
                </div>
            </div>
            <div class="column" style="flex: 3;">
                <div id="project-details"></div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('loggedIn') !== 'true') {
                window.location.href = 'login.html';
            }
        });

        function navigateTo(page) {
            window.location.href = page;
        }

        function toggleVisibility(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = element.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
