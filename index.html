<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekthanteringssystem</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Projekthanteringssystem</h1>
        <div class="actions">
            <button onclick="navigateTo('läggatillprojekt.html')">Lägg till nytt projekt</button>
            <button onclick="navigateTo('se-schema.html')">Se mitt schema</button>
        </div>
        <div class="row">
            <div class="column sidebar">
                <div class="project-category folder">
                    <h3 onclick="toggleCategory('new-projects')">Ny</h3>
                    <ul id="new-projects" class="project-list"></ul>
                </div>
                <div class="project-category folder">
                    <h3 onclick="toggleCategory('planned-projects')">Planerad</h3>
                    <ul id="planned-projects" class="project-list"></ul>
                </div>
                <div class="project-category folder">
                    <h3 onclick="toggleCategory('billed-projects')">Fakturerad</h3>
                    <ul id="billed-projects" class="project-list"></ul>
                </div>
            </div>
            <div class="column main-content">
                <div id="project-details"></div>
            </div>
        </div>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
        function toggleCategory(categoryId) {
            const ul = document.getElementById(categoryId);
            ul.classList.toggle('show');
        }
    </script>
</body>
</html>
