<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekthanteringssystem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Projekthanteringssystem</h1>
        <div class="actions">
            <button onclick="navigateTo('projekthantering.html')">Projekthantering</button>
            <button onclick="navigateTo('status.html')">Status</button>
            <button onclick="navigateTo('planering.html')">Planering</button>
            <button onclick="navigateTo('schema.html')">Se mitt schema</button>
        </div>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('loggedIn') !== 'true') {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
