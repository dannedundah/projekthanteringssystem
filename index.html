<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekthanteringssystem</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Projekthanteringssystem</h1>
        <div class="row">
            <div class="column sidebar">
                <div class="folder">
                    <h3 onclick="toggleFolder('new-projects')">Ny</h3>
                    <ul id="new-projects" ondragover="allowDrop(event)" ondrop="drop(event)" class="show"></ul>
                </div>
                <div class="folder">
                    <h3 onclick="toggleFolder('planned-projects')">Planerad</h3>
                    <ul id="planned-projects" ondragover="allowDrop(event)" ondrop="drop(event)" class="show"></ul>
                </div>
                <div class="folder">
                    <h3 onclick="toggleFolder('billed-projects')">Fakturerad</h3>
                    <ul id="billed-projects" ondragover="allowDrop(event)" ondrop="drop(event)" class="show"></ul>
                </div>
            </div>
            <div class="column main-content">
                <div id="project-details"></div>
            </div>
        </div>
        <div class="button-container">
            <button class="action-button" onclick="navigateTo('läggatillprojekt.html')">Lägg till nytt projekt</button>
            <button class="action-button" onclick="navigateTo('se-schema.html')">Se mitt schema</button>
        </div>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function toggleFolder(folderId) {
            const folder = document.getElementById(folderId);
            folder.classList.toggle('show');
        }
    </script>
</body>
</html>
