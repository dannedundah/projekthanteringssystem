<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        
        <!-- Navigeringsknappar för Admin -->
        <div id="admin-module" style="display:none;">
            <button onclick="navigateTo('user-management.html')">Hantera användare</button>
            <button onclick="navigateTo('project-management.html')">Hantera projekt</button>
            <button onclick="navigateTo('behörigheter.html')">Hantera Behörigheter</button> <!-- Uppdaterad länk för Behörigheter -->
        </div>

        <!-- Navigeringsknappar för Montör -->
        <div id="montor-module" style="display:none;">
            <button onclick="navigateTo('mitt-schema.html')">Se Mitt Schema</button>
            <button onclick="navigateTo('tidrapportering.html')">Tidrapportering</button>
            <button onclick="navigateTo('projekt-detalj.html')">Projekt Detalj</button>
        </div>

        <!-- Navigeringsknappar för Säljare -->
        <div id="saljare-module" style="display:none;">
            <button onclick="navigateTo('planering-total.html')">Planering Total</button>
            <button onclick="navigateTo('tidrapportering.html')">Tidrapportering</button>
        </div>

        <!-- Navigeringsknappar för Service -->
        <div id="service-module" style="display:none;">
            <button onclick="navigateTo('planering-total.html')">Planering Total</button>
            <button onclick="navigateTo('tidrapportering.html')">Tidrapportering</button>
            <button onclick="navigateTo('projekt-detalj.html')">Projekt Detalj</button>
        </div>

        <button onclick="navigateTo('index.html')">Tillbaka</button>
    </div>

    <script type="module" src="main.js"></script>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
