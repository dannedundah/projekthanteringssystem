<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import { loadUserManagement, loadProjectManagement } from './admin.js'; // Importera funktionerna från admin.js
        window.loadUserManagement = loadUserManagement;
        window.loadProjectManagement = loadProjectManagement;
    </script>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        
        <!-- Valmöjligheter för admin -->
        <div id="admin-options">
            <button onclick="loadUserManagement()">Hantera användare</button>
            <button onclick="loadProjectManagement()">Hantera projekt</button>
        </div>

        <!-- Dynamiskt innehåll -->
        <div id="admin-content">
            <!-- Innehåll för hantering kommer att laddas här -->
        </div>

        <button onclick="navigateTo('index.html')">Tillbaka</button>
    </div>
</body>
</html>
