<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviceplanering</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="serviceplanering.js"></script>
</head>
<body>
    <div class="container">
        <h1>Serviceplanering</h1>

        <label for="service-team">Välj teammedlem:</label>
        <select id="service-team">
            <option value="">Välj medlem</option>
        </select>

        <label for="service-comment">Kommentar:</label>
        <textarea id="service-comment" rows="4" placeholder="Vad ska de göra?"></textarea>

        <label for="service-date">Välj datum:</label>
        <input type="date" id="service-date">

        <button id="add-plan-btn">Lägg till planering</button>

        <h2>Planering för Servicegänget</h2>
        <table id="service-plan-table">
            <thead>
                <tr>
                    <th>Medlem</th>
                    <th>Datum</th>
                    <th>Kommentar</th>
                    <th>Åtgärder</th>
                </tr>
            </thead>
            <tbody>
                <!-- Planeringar kommer renderas här -->
            </tbody>
        </table>

        <button onclick="navigateTo('index.html')">Tillbaka</button>
    </div>
</body>
</html>
