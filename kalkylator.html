<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solcellsinstallation Kalkylator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="kalkylator.js"></script>
</head>
<body>
    <div class="container">
        <h1>Solcellsinstallation Kalkylator</h1>
        
        <label for="panelType">Välj Panelsort:</label>
        <select id="panelType">
            <option value="17490">JA 435</option>
            <option value="20000">Alternativ Panelsort 1</option>
            <option value="25000">Alternativ Panelsort 2</option>
        </select>
        
        <label for="inverter1">Växelriktare 1:</label>
        <select id="inverter1">
            <option value="17750">SH10</option>
            <option value="20000">Alternativ Växelriktare 1</option>
        </select>
        
        <label for="inverter2">Växelriktare 2:</label>
        <select id="inverter2">
            <option value="0">Ingen</option>
            <option value="15000">SH5</option>
            <option value="20000">Alternativ Växelriktare 2</option>
        </select>
        
        <label for="battery">Batteri 1:</label>
        <select id="battery">
            <option value="0">Ingen</option>
            <option value="25000">Sigenergy 8kWh</option>
        </select>
        
        <label for="charger">Laddbox:</label>
        <input type="number" id="charger" placeholder="Ange laddbox kostnad">
        
        <label for="checkwatt">Checkwatt:</label>
        <input type="number" id="checkwatt" placeholder="Ange Checkwatt kostnad">
        
        <label for="extraRoofAreas">Antal Extra Takytor:</label>
        <input type="number" id="extraRoofAreas" placeholder="Ange antal extra takytor">
        
        <label for="horizontalPanels">Liggande Paneler:</label>
        <input type="number" id="horizontalPanels" placeholder="Ange antal liggande paneler">
        
        <label for="loadBalancer">Lastbalanserare:</label>
        <input type="number" id="loadBalancer" placeholder="Ange lastbalanserare kostnad">

        <label for="additionalCosts">Övriga kostnader:</label>
        <input type="number" id="additionalCosts" placeholder="Ange övriga kostnader">

        <label for="discount">Rabatt:</label>
        <input type="number" id="discount" placeholder="Ange rabatt i SEK">

        <button id="calculate-btn">Beräkna Totalt</button>

        <h3>Totalt pris:</h3>
        <p id="totalPrice">0 SEK</p>

        <button id="logout-btn">Logga ut</button>
    </div>
</body>
</html>
