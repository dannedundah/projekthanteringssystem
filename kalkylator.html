<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkylator för Solcellsinstallation</title>
</head>
<body>
    <h1>Kalkylator för Solcellsinstallation</h1>
    <form id="calculatorForm">
        <label for="panels">Antal Paneler:</label>
        <input type="number" id="panels" value="1"><br><br>

        <label for="panelSort">Panelsort:</label>
        <select id="panelSort">
            <option value="795">JA 435 - 795 SEK</option>
            <!-- Lägg till fler alternativ här -->
        </select><br><br>

        <label for="inverter1">Växelriktare 1:</label>
        <select id="inverter1">
            <option value="17750">SH10 - 17,750 SEK</option>
            <!-- Lägg till fler alternativ här -->
        </select><br><br>

        <label for="inverter2">Växelriktare 2:</label>
        <select id="inverter2">
            <option value="0">Ingen</option>
            <option value="15000">SH5 - 15,000 SEK</option>
            <!-- Lägg till fler alternativ här -->
        </select><br><br>

        <label for="battery">Batteri 1:</label>
        <select id="battery">
            <option value="29721">Sigenery 8kWh - 29,721 SEK</option>
            <!-- Lägg till fler alternativ här -->
        </select><br><br>

        <!-- Fortsätt att lägga till fler fält som behövs -->

        <button type="submit">Beräkna Kostnad</button>
    </form>

    <h2 id="totalCost">Total Kostnad: </h2>

    <script src="kalkyl.js"></script>
</body>
</html>
